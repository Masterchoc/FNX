<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Helvetica, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .fps {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 0 0 2px black
        }

        #render {
            width: 100%;
            height: auto;
            outline: 0
        }
    </style>
</head>
<body>
<div class="container">
    <div class="fps"></div>
    <canvas id="render"></canvas>
</div>
<script src="../fnx.js"></script>
<script src="game.js"></script>
</body>
</html>
